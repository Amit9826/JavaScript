<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation Example</title>
</head>
<body>

<form onsubmit="return validate()">
  <h2>Registration Form</h2>
  <div id="error"></div>
  
  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="Enter your name">

  <label for="address">Address:</label>
  <input type="text" id="address" placeholder="Enter your address">

  <label for="age">Age:</label>
  <input type="text" id="age" placeholder="Enter your age">

  <label for="contect">Contact:</label>
  <input type="text" id="contect" placeholder="Enter 10-digit contact number">

  <label for="city">City:</label>
  <input type="text" id="city" placeholder="Enter your city">

    <label for="city">Email:</label>
  <input type="text" id="email" placeholder="Enter your Email"><br><br>

    <label for="city">Password:</label>
  <input type="text" id="pass" placeholder="Enter your Password">

    <label for="city">Confirm Password:</label>
  <input type="text" id="cpass" placeholder="Enter your Confirm Password">


  <button type="submit">Submit</button>


  <script src="./formValidation.js"></script>
</form>
</body>
</html>
