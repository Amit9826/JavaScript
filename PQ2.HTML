<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Q2.UpperCase Sentance</h3>

    <button onclick="upperCaseFn()">Convert to Upper Case</button>

    <p id="result"></p>

    <script>

        function upperCaseFn()
        {
            let s = prompt("Enter a Sentence")
            document.getElementById("result").innerHTML = s.toUpperCase();
        }
    </script>
    
</body>
</html>
